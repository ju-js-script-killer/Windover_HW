<!DOCTYPE html>
<html>
  <head>
    <title>Главная</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">Название сайта</div>
      <div class="menu">
        <a href="#">Ссылка</a>
        <a href="#">Ссылка</a>
        <a href="#">Ссылка</a>
        <a href="#">Ссылка</a>
        <a href="#">Ссылка</a>
      </div>
      <div class="main">
        <div class="sidebar">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="content">
          <h1>Заголовок страницы</h1>
          <p>Какой-то текст</p>
          <div class="slider">
            <div>
              <div style="background: red;"></div>
              <div style="background: yellow;"></div>
              <div style="background: green;"></div>
              <div style="background: purple;"></div>
              <div style="background: blue;"></div>
            </div>
          </div>
          
          <button class="left">Влево</button>
          <button class="right">Вправо</button>
        </div>
      </div>
    </div>
    <script>
      (function() {
        var sliderInnerDiv = document.querySelector('.slider > div');
        var leftButton = document.querySelector('.left');
        var rightButton = document.querySelector('.right');
        var margin = 0;
        var targetMargin = 0;
        var blockWidth = sliderInnerDiv.children[0].offsetWidth;
        var blocksCount = sliderInnerDiv.children.length;
        var speed = 10;
        var animateIsActive = false;

        function animate() {
          if (!animateIsActive) {
            animateIsActive = true;
            var t = setInterval(function() {
              if (Math.abs(margin - targetMargin) < speed) {
                margin = targetMargin;
                clearInterval(t);
                animateIsActive = false;
              }
              else {
                margin += targetMargin > margin ? speed : -speed;
              }
              sliderInnerDiv.style.marginLeft = margin + 'px';
            }, 25);
          }
        }

        leftButton.onclick = function() {
          if (targetMargin < 0) {
            targetMargin += blockWidth;
          }
          animate();
        };

        rightButton.onclick = function() {
          if (targetMargin > -blockWidth * (blocksCount - 1)) {
            targetMargin -= blockWidth;
          }
          animate();
        };
      })();
    </script>
  </body>
</head>

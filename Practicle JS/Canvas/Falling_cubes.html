<!DOCTYPE html>
<html>
  <head>
    <title>Falling Cubes</title>
    <style>
      canvas {
        margin: 0px auto;
        border: 1px solid black;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas width="800" height="400"></canvas>
    <script>
      const canvas = document.querySelector('canvas');
      const ctx = canvas.getContext('2d');
      const [width, height] = [canvas.width, canvas.height];
      const cubes = [];
      const generate = () => {
        return {
          speed: Math.floor(Math.random() * 5) + 5,
          x: Math.floor(Math.random() * (width - 50)),
          y: -50
        };
      };
      for (let i = 0; i < 10; i++) {
        cubes.push(generate());
      }
      setInterval(() => {
        ctx.clearRect(0, 0, width, height);
        for (let i = 0; i < 10; i++) {
          ctx.fillRect(cubes[i].x, cubes[i].y, 50, 50);
          cubes[i].y += cubes[i].speed;
          if (cubes[i].y > height) {
            cubes[i] = generate();
          }
        }
      }, 25);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Gradient</title>
</head>
<body>
  <canvas id="canvas" width="600" height="300"
  style="border:1px solid #000000;">
</canvas>

  <script>
  function draw() {
    var сanvas = document.getElementById("canvas");
      if (canvas.getContext) {
      var ctx = canvas.getContext ("2d");

      var linear = ctx.createLinearGradient (0, 0, 150, 150);
      linear.addColorStop (0, "blue"); // 0 - позиция от 0 до 1 с которой начинается цвет
      linear.addColorStop (1, "red");

      ctx.fillStyle = linear;
      ctx.fillRect (10, 10, 170, 170);
    }
  }
draw ();

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>The_Traffic_Light</title>
    <style>
      .first_can {
        margin: 0px auto;
        border: none;
        display: block;
        background-color: black;
        border-radius: 10px;
      }
      .second_can {
        margin: 0px auto;
        border: none;
        display: block;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <canvas class = "first_can" tabindex = "1" width="200" height="600"></canvas>
    <canvas class = "second_can" tabindex = "2" width="50" height="600"></canvas>
    <script>
    const canvas = document.querySelector('canvas');
    const ctx_r = canvas.getContext ('2d');
    const ctx_y = canvas.getContext ('2d');
    const ctx_g = canvas.getContext ('2d');

    function pausecomp(millis) { var date = new Date(); var curDate = null; do { curDate = new Date(); } while(curDate-date < millis); }

      ctx_r.beginPath();
      ctx_r.lineWidth = 5;
      ctx_r.strokeStyle = "grey";
      ctx_r.fillStyle = "red";
      ctx_r.arc(100, 100, 70, 0, Math.PI*2, false);
      ctx_r.stroke();
      ctx_r.closePath();
                                           /*Метод arc принимает 6 аргументов:
                                                 Первый - это точка x (центр круга);
                                                  Вторая - это точка y;
                                                  Радиус круга;
                                                  Начальный угол окружности;
                                                  Конечный угол окружности;
                                                  Направление прорисовки (false – по часовой стрелке) */
                                                  function isIntersectRed(x, y) {

                                                    return Math.sqrt((x-100) ** 2 + (y - 100) ** 2) < 70;

                                                  }

                                                 canvas.onclick = (e) => {
                                                   x = e.offsetX;
                                                   y = e.offsetY;


                                                   if (isIntersectRed(x, y)) {
                                                     ctx_r.beginPath();
                                                     ctx_r.lineWidth = 5;
                                                     ctx_r.strokeStyle = "grey";
                                                     ctx_r.fillStyle = "red";
                                                     ctx_r.arc(100, 100, 70, 0, Math.PI*2, false);
                                                     ctx_r.stroke();
                                                     ctx_r.fill();
                                                      ctx_r.closePath();
  pausecomp(100000);
  ctx_r.beginPath();
  ctx_r.lineWidth = 5;
  ctx_r.strokeStyle = "grey";
  ctx_r.fillStyle = "black";
  ctx_r.arc(100, 100, 70, 0, Math.PI*2, false);
  ctx_r.stroke();
  ctx_r.fill();
   ctx_r.closePath();





                                               }
                                             }




      ctx_y.beginPath();
      ctx_y.lineWidth = 5;
      ctx_y.strokeStyle = "grey";
      ctx_y.fillStyle = "yellow";
      ctx_y.arc(100, 300, 70, 0, Math.PI*2, false);
      ctx_y.stroke();
      ctx_y.closePath();



      ctx_g.beginPath();
      ctx_g.lineWidth = 5;
      ctx_g.strokeStyle = "grey";
      ctx_g.fillStyle = "green";
      ctx_g.arc(100, 500, 70, 0, Math.PI*2, false);
      ctx_g.stroke();
      ctx_g.closePath();

    </script>

  </body>
</html>

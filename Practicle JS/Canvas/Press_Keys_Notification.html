<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Canvas_press_keys</title>
    <style>
      canvas {
        margin: 0px auto;
        outline: none;
        display: block;
        background-color: violet;
        border-radius: 10px;
      }
      </style>
  </head>
  <body>
    <canvas width="800" height="400"></canvas>
    <script>
        const canvas = document.querySelector ('canvas');
        const ctx = canvas.getContext('2d');
        const [width, height] = [canvas.width, canvas.height];
        const keys = {
          LEFT: 37,
          UP: 38,
          RIGHT: 39,
          DOWN:  40
        };
        let text = '';
        function foo (e) {  // const foo = (e) => {
          switch (e.keyCode) {
            case keys.LEFT: text = 'LEFT pressed'; break;
            case keys.UP: text = 'UP pressed'; break;
            case keys.RIGHT: text = 'RIGHT pressed'; break;
            case keys.DOWN: text = 'DOWN pressed'; break;
            default: text = 'Another button';
          }
        };
        function bar (e) {     // const bar = (e) => {
          switch (e.keyCode) {
            case keys.LEFT: text = 'LEFT released'; break;
            case keys.UP: text = 'UP released'; break;
            case keys.RIGHT: text = 'RIGHT released'; break;
            case keys.DOWN: text = 'DOWN released'; break;
            default: text = 'Another button';
          }
        };
        document.onkeydown = foo;
        document.onkeyup = bar;
        setInterval (function () {
          ctx.clearRect(0, 0, width, height);
          ctx.font = "30px Arial";
          ctx.fillText (text, 300, 200);
          /*ctx.lineWidth = 2;
          ctx.strokeStyle = "red";*/
        }, 25);
        </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      canvas {
        margin: 0px auto;
        outline: none;
        display: block;
        background-color: violet;
        border-radius: 10px;
      }
      </style>
  </head>
  <body>
      <canvas width="800" height="400"></canvas>
    <script>
    const canvas = document.querySelector('canvas');
          const ctx = canvas.getContext('2d');
          const [width, height] = [canvas.width, canvas.height];
          const keys = {
            LEFT: 37,
            UP: 38,
            RIGHT: 39,
            DOWN: 40
          };
          let [leftPressed, rightPressed, upPressed, downPressed] = [false, false, false, false];
          const foo = (e) => {
            switch (e.keyCode) {
              case keys.LEFT: leftPressed = true; break;
              case keys.UP: upPressed = true; break;
              case keys.RIGHT: rightPressed = true; break;
              case keys.DOWN: downPressed = true; break;
            }
          };
          const bar = (e) => {
            switch (e.keyCode) {
              case keys.LEFT: leftPressed = false; break;
              case keys.UP: upPressed = false; break;
              case keys.RIGHT: rightPressed = false; break;
              case keys.DOWN: downPressed = false; break;
            }
          };
          document.onkeydown = foo;
          document.onkeyup = bar;
          setInterval(() => {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = upPressed ? 'blue' : 'white';
            ctx.strokeRect(375, 20, 50, 50);
            ctx.fillRect(375, 20, 50, 50);
            ctx.fillStyle = leftPressed ? 'blue' : 'white';
            ctx.strokeRect(300, 90, 50, 50);
            ctx.fillRect(300, 90, 50, 50);
            ctx.fillStyle = downPressed ? 'blue' : 'white';
            ctx.strokeRect(375, 90, 50, 50);
            ctx.fillRect(375, 90, 50, 50);
            ctx.fillStyle = rightPressed ? 'blue' : 'white';
            ctx.strokeRect(450, 90, 50, 50);
            ctx.fillRect(450, 90, 50, 50);
          }, 25);
      </script>
  </body>
</html>
